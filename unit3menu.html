<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame24</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4f83cc, #b4e3f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }

        /* UL List Styling */
        ul {
    list-style-type: none;
    padding: 0;
    margin: 90px 0 0; /* Add margin at the top */
    width: 350px;
    background-color: white;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

/* List Item and Link Styling */
ul li a {
    display: block;
    padding: 15px; /* Adjust padding to make items smaller if needed */
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    color: #0072ff;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
}

        /* Hover effect */
        ul li a:hover {
            background-color: #0072ff;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 114, 255, 0.4);
            transform: scale(1.05);
        }

        /* Active/Clicked Effect */
        ul li a:active {
            background-color: #0056b3;
            color: white;
        }

        /* For Mobile View */
        @media (max-width: 768px) {
            ul {
                width: 90%;
            }

            ul li a {
                font-size: 1rem;
            }
        }

        /* Header Style */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }   
     </style>
</head>
